      <article>
        <form>
          <h2>Order tickets:</h2>

          <label for="movieList">Select a movie from the list</label>
          <select name="movieList" id="movieList">
            <option value="movie1">The Deepest Breath</option>
            <option value="movie2">The killer</option>
            <option value="movie3">Last Seen Alive</option>
            <option value="movie4">The Gray Man</option>
            <option value="movie5">Leave The World behind</option></select
          ><br /><br />

          <label for="row">Select a row</label>
          <input id="row" type="number" min="1" max="25" /><br /><br />

          <label for="chair">Select a chair</label>
          <input id="chair" type="number" min="1" max="15" /><br /><br />

          <label for="orderName">Input your name</label>
          <input
            type="text"
            id="orderName"
            placeholder="your name is.."
          /><br /><br />

          <label for="orderLastName">Input your last name</label>
          <input
            type="text"
            id="orderLastName"
            placeholder="your last name is.."
          /><br /><br />

          <button type="submit">Send</button>
        </form>
      </article>

      <hr />

      <article>
        <form>
          <h3>If You Want To Contact the reservations department:</h3>

          <label for="contactName">Input your name</label>
          <input
            type="text"
            id="contactName"
            placeholder="your name is.."
          /><br /><br />

          <label for="contactLastName">Input your last name</label>
          <input
            type="text"
            id="contactLastName"
            placeholder="your last name is.."
          /><br /><br />

          <label for="email">Enter your email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email and we will get back to you as soon as possible"
          />

          <br /><br />

          <label for="message">
            <textarea
              name="message"
              id="message"
              cols="25"
              rows="5"
              placeholder="Your request is.."
            ></textarea>
          </label>

          <br />
          <button type="submit">Send</button>
        </form>
      </article>
    </main>
