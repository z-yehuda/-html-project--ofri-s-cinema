            <form>
                <h2>Order tickets:</h2>
                <article>

                <article>

                </article>

                <article>
                    <label for="chair">Select a chair</label>
                    <input type="number" min="1" max="15"><br><br>
                </article>

                <article>

                    <label for="name">Input your name</label>
                    <input type="text" id="name" placeholder="your name is.."><br><br>

                <article>

                    <label for="last name">Input your last name</label>

        <article>

            <form>

                <article>

                    <label for="name">Input your name</label>

                </article>
                <article>

                    <label for="last name">Input your last name</label>
                    <input type="text" id="last name" placeholder="your last name is.."><br><br>

                </article>

                <article>
                    <label for="email">Enter your email</label>
                    <input type="email" name="email" id="email"
                        placeholder="Enter your email and we will get back to you as soon as possible">
                </article><br><br>

                <article>
                    <label>
                        <textarea name="message" id="message" cols="25" rows="5"
                            placeholder="Your request is.."></textarea>

                    </label>
                </article><br>
                <button type="submit">Send</button>
            </form>


        </article>
